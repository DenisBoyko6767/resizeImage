<!DOCTYPE html>
<html lang="ua">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="icon" type="image/png" sizes="16x16" href="./img/favicon.ico">
	<title>resize</title>
	<script src="./js/app.js" defer></script>
</head>

<body>
	<div class="wrapper">
		<div class="upload-box">
			<input type="file" accept="image/*" hidden>
			<img src="./img/cloud-computing.png" alt="@">
			<p>Browse File to Uplode</p>
		</div>
		<div class="content">
			<div class="row sizes">
				<div class="column width">
					<label for="">Width</label>
					<input type="number">
				</div>
				<div class="column height">
					<label for="">Height</label>
					<input type="number">
				</div>
			</div>
			<div class="row checkboxes">
				<div class="column ratio">
					<input type="checkbox" id="ratio" checked>
					<label for="ratio">Lock aspect ratio</label>
				</div>
				<div class="column quality">
					<input type="checkbox" id="quality">
					<label for="quality">Reduce quality</label>
				</div>
			</div>
			<button class="download-button">Download Image</button>
		</div>
	</div>
</body>

</html>
